    body {

      display: flex;

      text-decoration: none;
      color: navy;
    }

      display: none;
    }
    
    @media (max-width: 700px) {
      .menu-icon {
        display: block;
        font-size: 28px;
        cursor: pointer;
      }
      
      ul {
        display: none;
      }
      
      .show {
        display: flex;
      }
    }
  </style>
